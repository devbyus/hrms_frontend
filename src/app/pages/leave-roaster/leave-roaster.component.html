  <div class="page-wrapper">
    <div class="content container-fluid">
      <div class="page-header mb-4">
        <div class="row align-items-center">
          <div class="col">
            <h4 class="page-title mb-0">Leaves Roaster</h4>
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
              <li class="breadcrumb-item active">Leaves Roaster</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="leave-roaster-container bg-white p-3 rounded">

        <!-- ðŸ”¹ Header Section -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="d-flex align-items-center gap-2">
            <i class="bi bi-calendar3"></i>
            <h5 class="mb-0 fw-semibold">Month View</h5>
          </div>
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle d-flex align-items-center gap-1" type="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-plus-lg"></i> Create
            </button>
            <ul class="dropdown-menu dropdown-menu-end test">
              <li><a class="dropdown-item" href="#" (click)="onCreateShift()">Add Shift</a></li>
            </ul>
          </div>

        </div>

        <!-- ðŸ”¹ Filters Section -->
        <div class="d-flex justify-content-between mb-3 align-items-center">
           <div class="d-flex align-items-center gap-2">
            <button class="btn btn-light btn-sm d-flex align-items-center gap-1">
              <i class="bi bi-chevron-left"></i>
            </button>
            <span class="fw-semibold">{{ currentMonth }}</span>
            <button class="btn btn-light btn-sm d-flex align-items-center gap-1">
              <i class="bi bi-chevron-right"></i>
            </button>
          </div>
          <div class="filter d-flex flex-wrap gap-2">
             <input type="text" class="form-control form-control-sm w-auto" placeholder="Search Employee"
            [(ngModel)]="searchText">

          <select class="form-select form-select-sm w-auto" [(ngModel)]="selectedCompany">
            <option value="">Company</option>
            <option *ngFor="let c of companies">{{ c }}</option>
          </select>

          <select class="form-select form-select-sm w-auto" [(ngModel)]="selectedDepartment">
            <option value="">Department</option>
            <option *ngFor="let d of departments">{{ d }}</option>
          </select>

          <select class="form-select form-select-sm w-auto" [(ngModel)]="selectedBranch">
            <option value="">Branch</option>
            <option *ngFor="let b of branches">{{ b }}</option>
          </select>

          <select class="form-select form-select-sm w-auto" [(ngModel)]="selectedDesignation">
            <option value="">Designation</option>
            <option *ngFor="let d of designations">{{ d }}</option>
          </select>

          <select class="form-select form-select-sm w-auto" [(ngModel)]="selectedShiftType">
            <option value="">Shift Type</option>
            <option *ngFor="let s of shiftTypes">{{ s }}</option>
          </select>

          <button class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-x-lg"></i>
          </button>
          </div>

        </div>

        <!-- ðŸ”¹ Table Header -->
        <div class="roaster-table border rounded overflow-auto">
          <table class="table table-bordered align-middle mb-0">
            <thead class="table-light text-center">
              <tr>
                <th class="text-start" style="min-width: 200px;">Employee</th>
                <th *ngFor="let day of days" class="text-center">{{ day }}</th>
              </tr>
            </thead>

            <!-- ðŸ”¹ Table Body -->
            <tbody>
              <tr *ngFor="let emp of filteredEmployees; let empIndex = index">
                <td class="d-flex align-items-center gap-2">
                  <img *ngIf="emp.avatar" [src]="emp.avatar" class="rounded-circle" width="32" height="32" alt="">
                  <div>
                    <div class="fw-semibold">{{ emp.name }}</div>
                    <small class="text-muted">{{ emp.role }}</small>
                  </div>
                </td>

                <!-- Each employee's shift row is a cdkDropList -->
                <td *ngFor="let shift of emp.shifts; let sIndex = index"
                    cdkDropList
                    [cdkDropListData]="emp.shifts"
                    (cdkDropListDropped)="dropShift($event, empIndex)"
                    class="text-center p-2">

                  <!-- Shift box draggable -->
                  <div *ngIf="shift.label"
                      class="shift-box mx-auto"
                      [ngStyle]="{ 'background-color': shift.color, 'border-color': shift.color }"
                      cdkDrag>
                    <div class="shift-label fw-semibold">{{ shift.label }}</div>
                    <div *ngIf="shift.time" class="shift-time small text-muted">{{ shift.time }}</div>
                  </div>

                  <!-- Add Shift button -->
                  <button class="btn btn-sm btn-light btn-outline-light add-shift-btn position-absolute top-50 start-50 translate-middle"
                          data-bs-toggle="modal" data-bs-target="#shiftModal">
                    <i class="bi bi-plus-lg text-secondary"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <div class="modal fade" id="shiftModal" tabindex="-1" aria-labelledby="shiftModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content shift-modal">
      <div class="modal-header">
        <h5 class="modal-title fw-bold" id="shiftModalLabel">New Shift Assignment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Employee</label>
            <select class="form-select">
              <option selected>HR-EMP-00003: Steve Merkel Lews</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Company</label>
            <input type="text" class="form-control" value="Frappe" />
          </div>

          <div class="col-md-6">
            <label class="form-label">Employee Name</label>
            <input type="text" class="form-control" value="Steve Merkel Lews" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Department</label>
            <input type="text" class="form-control" value="Management" />
          </div>

          <div class="col-md-6">
            <label class="form-label">Shift Type</label>
            <select class="form-select">
              <option>Morning</option>
              <option>Afternoon</option>
              <option>Evening</option>
              <option>Night</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Status</label>
            <select class="form-select">
              <option>Active</option>
              <option>Inactive</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Start Date</label>
            <input type="date" class="form-control" value="2024-08-01" />
          </div>
          <div class="col-md-6">
            <label class="form-label">End Date</label>
            <input type="date" class="form-control" value="2024-08-31" />
          </div>
        </div>

        <hr class="my-4" />
        <h6 class="fw-bold mb-3">Schedule Settings</h6>

        <div class="row g-3">
          <div class="col-md-8">
            <label class="form-label">Repeat On Days</label>
            <div class="days-container">
              <button class="day-btn">Mon</button>
              <button class="day-btn">Tue</button>
              <button class="day-btn">Wed</button>
              <button class="day-btn active">Thu</button>
              <button class="day-btn">Fri</button>
              <button class="day-btn">Sat</button>
              <button class="day-btn">Sun</button>
            </div>
          </div>
          <div class="col-md-4">
            <label class="form-label">Frequency</label>
            <select class="form-select">
              <option>Every Week</option>
              <option>Every 2 Weeks</option>
              <option>Monthly</option>
            </select>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-dark w-100">Submit</button>
      </div>
    </div>
  </div>
</div>
