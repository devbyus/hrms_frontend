<div class="page-wrapper">
  <div class="content container-fluid">
    <!-- Breadcrumb -->
    <div class="page-header mb-4">
      <div class="row align-items-center">
        <div class="col">
          <h4 class="page-title mb-0">Admin Attendance</h4>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active">Admin Attendance</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Summary Cards -->
    <div class="row g-3 mb-4">
      <div class="col-md-3 col-sm-6" *ngFor="let card of summaryCards">
        <div class="card shadow-sm border-0 rounded-3 h-100">
          <div class="card-body d-flex flex-column justify-content-between text-center">
            <div class="icon mb-3 text-primary fs-2">
              <i [class]="card.icon"></i>
            </div>
            <h6 class="fw-semibold mb-1">{{ card.title }}</h6>
            <h4 class="fw-bold mb-0">{{ card.value }}</h4>
            <small
              [ngClass]="{
                'text-success': card.change > 0,
                'text-danger': card.change < 0
              }"
            >
              <i
                class="bi"
                [ngClass]="{
                  'bi-arrow-up': card.change > 0,
                  'bi-arrow-down': card.change < 0
                }"
              ></i>
              {{ card.change | number : '1.2-2' }}% Than Last Month
            </small>
          </div>
        </div>
      </div>
    </div>

    <!-- Notes Legend -->
    <div class="note-section mb-3">
      <strong>Note:</strong>
      <span><i class="bi bi-star text-primary"></i> Holiday</span>
      <span><i class="bi bi-calendar-day text-success"></i> Day Off</span>
      <span><i class="bi bi-check2 text-success"></i> Present</span>
      <span><i class="bi bi-clock text-warning"></i> Half Day</span>
      <span><i class="bi bi-exclamation-circle text-warning"></i> Late</span>
      <span><i class="bi bi-x text-danger"></i> Absent</span>
      <span><i class="bi bi-airplane text-purple"></i> On Leave</span>
    </div>

    

    <div class="card border-0 shadow-none">
    <div class="card-body">
        <!-- Search + Show Controls -->
    <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
      <div class="d-flex align-items-center gap-2">
        <label>Show</label>
        <select class="form-select form-select-sm w-auto">
          <option>10</option>
          <option>25</option>
          <option>50</option>
        </select>
        <label>entries</label>
      </div>
      <div class="d-flex align-items-center gap-2">
        <label>Search:</label>
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="Search employee..."
        />
      </div>
    </div>

    <!-- Attendance Table -->
    <div class="table-responsive shadow-sm rounded">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>Employee</th>
            <th *ngFor="let day of days">{{ day }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employees">
            <td class="d-flex align-items-center gap-2">
              <img
                [src]="emp.image"
                alt="avatar"
                class="rounded-circle"
                width="40"
                height="40"
              />
              <span>{{ emp.name }}</span>
            </td>
            <td *ngFor="let status of emp.attendance">
              <i
                class="bi"
                [ngClass]="{
                  'bi-check2 text-success': status === 'P',
                  'bi-x text-danger': status === 'A',
                  'bi-star text-primary': status === 'H',
                  'bi-calendar-day text-success': status === 'D',
                  'bi-clock text-warning': status === 'HD',
                  'bi-exclamation-circle text-warning': status === 'L',
                  'bi-airplane text-purple': status === 'OL'
                }"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
    </div>


  </div>
</div>
